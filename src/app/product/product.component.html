<div class="container">


<div class="panel panel-primary">
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text" class="form-control" #productName/>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Price</label>
          <input type="number" class="form-control" #productPrice />
          </div>
          <div class="form-group">
            <button type="button" (click) = "addProduct(productName.value, productPrice.value)" class="btn btn-primary">Add Product</button>
          </div>
      </form>
    </div>
  </div>
<br/>

<table class="table table-hover">
  <thead>
  <tr>
      <td>Product Name</td>
      <td>Product Price</td>
      <td>Delete</td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of products | async; let i = index">
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button class="btn btn-danger" 
            (click)="deleteProduct(product.name, product.price,i)">
            Delete</button>
          </td>
      </tr>
  </tbody>
  </table>

</div>
<br/>
<hr/>
The same data can be seen in the child route of the Home page which belongs to a different module.
